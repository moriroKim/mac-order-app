<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="top">
            <div id="dynamic-island">
                <div id="ellipse"></div>
                <div id="camera-lens">
                    <div id="inside-lens">
                        <div id="lens-reflection"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-display">
            <section class="section intro">
                <div class="mac-logo">
                    <img src="https://www.mcdonalds.co.kr/kor/images/common/logo.png" alt="맥도날드 로고">
                    <p>I'm lovin' it</p>
                </div>
            </section>
            <section class="section order">
                <div class="left">
                    <div class="mac-logo">
                        <img src="https://www.mcdonalds.co.kr/kor/images/common/logo.png" alt="맥도날드 로고">
                    </div>
                    <div class="menu-grid">
                        <h2>오늘의<br>추천메뉴</h2>
                        <div class="grid">
                            <div class="grid-item">
                                <img class="menu-img" src="https://www.mcdonalds.co.kr/upload/product/pcfile/1717486375819.png" alt="메뉴 이미지">
                                <p class="burger-name">상하이 스파이시 버거</p>
                                <p class="cost">7000</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="my-order">
                        <div class="order-title">
                            <h2>My<br>Order</h2>
                            <p>Take Out</p>
                        </div>
                        <ul class="order-list">          
                        </ul>
                        <div class="total">
                            <h2>Total</h2>
                            <p class="total-price">0원</p>
                            <button class="pay-btn">결제</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section complete">
                <div class="complete-msg">
                    <h2>주문 완료!</h2>
                    <p>결제는 배달기사님에게 요청해주세요</p>
                </div>
                <div class="mac-logo">
                    <img src="https://www.mcdonalds.co.kr/kor/images/common/logo.png" alt="맥도날드 로고">
                    <p>I'm lovin' it</p>
                </div>
            </section>
        </div>
    </div>

    <div class="controller">
        <button class="prev">이전</button>
        <button class="next">다음</button>
    </div>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3eefde051d.js" crossorigin="anonymous"></script>
</body>
</html>
